<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear All System Data</title>
    
    <script>
        function checkLoginStatus() {
            const isLoggedIn = sessionStorage.getItem('sonic_logged_in');
            if (isLoggedIn !== 'true') {
                window.location.href = 'login.html';
                return;
            }
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.removeItem('sonic_logged_in');
                sessionStorage.removeItem('sonic_username');
                sessionStorage.removeItem('sonic_login_time');
                window.location.href = 'login.html';
            }
        }
        
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #dc2626;
            margin-bottom: 20px;
        }
        .warning {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: #dc2626;
        }
        .btn {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }
        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(107, 114, 128, 0.3);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Clear All System Data</h1>
        
        <div class="warning">
            <strong>‚ö†Ô∏è WARNING:</strong><br>
            This will permanently delete ALL data from the POS system including:
            <ul style="text-align: left; margin: 10px 0;">
                <li>All saved invoices</li>
                <li>All customer data</li>
                <li>All item data</li>
                <li>All transaction history</li>
                <li>All debt records</li>
            </ul>
            <strong>This action CANNOT be undone!</strong>
        </div>

        <button class="btn" onclick="clearAllData()">
            üóëÔ∏è Clear All Data
        </button>
        
        <button class="btn btn-secondary" onclick="goBack()">
            ‚Üê Go Back
        </button>

        <div id="status"></div>
    </div>

    <script>
        function clearAllData() {
            if (confirm('Are you absolutely sure you want to clear ALL system data?\n\nThis will delete everything and cannot be undone!')) {
                try {
                    // Clear all localStorage data
                    localStorage.removeItem('sonic_invoices');
                    localStorage.removeItem('sonic_invoice_counter');
                    localStorage.removeItem('sonic_shop_data');
                    
                    // Show success message
                    document.getElementById('status').innerHTML = 
                        '<div class="status success">‚úÖ All system data cleared successfully!<br>The system will now start fresh with default data.</div>';
                    
                    // Redirect to main page after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                    
                } catch (error) {
                    document.getElementById('status').innerHTML = 
                        '<div class="status error">‚ùå Error clearing data: ' + error.message + '</div>';
                }
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
