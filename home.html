    <script>
        // Check login status on page load
        function checkLoginStatus() {
            const isLoggedIn = sessionStorage.getItem('sonic_logged_in');
            if (isLoggedIn !== 'true') {
                // Redirect to login page if not logged in
                window.location.href = 'login.html';
                return;
            }
            
            // Update user info if logged in
            const username = sessionStorage.getItem('sonic_username');
            if (username) {
                document.title = `Home Page - Welcome ${username}`;
                document.getElementById('user-info').textContent = `Welcome, ${username}`;
            }
        }
        
        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.removeItem('sonic_logged_in');
                sessionStorage.removeItem('sonic_username');
                sessionStorage.removeItem('sonic_login_time');
                window.location.href = 'login.html';
            }
        }
        
        // Check login status when page loads
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
        
        // Backup Now function (saves to localStorage as backup)
        function backupNow() {
            try {
                // Create backup data
                const backupData = {
                    timestamp: new Date().toISOString(),
                    version: '1.0',
                    data: {
                        shopData: localStorage.getItem('shopData'),
                        sonic_invoices: localStorage.getItem('sonic_invoices'),
                        sonic_invoice_counter: localStorage.getItem('sonic_invoice_counter'),
                        sonic_security_state: localStorage.getItem('sonic_security_state')
                    }
                };
                
                // Save backup to localStorage with timestamp key
                const backupKey = `sonic_backup_${Date.now()}`;
                localStorage.setItem(backupKey, JSON.stringify(backupData));
                
                // Also save as latest backup
                localStorage.setItem('sonic_latest_backup', JSON.stringify(backupData));
                
                // Show success message
                const backupTime = new Date().toLocaleString();
                alert(`✅ Quick backup completed!\n\nBackup saved to local storage at: ${backupTime}\n\nThis backup contains:\n• Shop data (items, customers, transactions)\n• All invoices\n• Invoice counter\n• Security state\n\nData is safely stored in your browser's local storage.`);
                
                console.log('Quick backup completed successfully:', backupKey);
                
            } catch (error) {
                console.error('Quick backup failed:', error);
                alert('❌ Quick backup failed!\n\nError: ' + error.message + '\n\nPlease try again or use "Backup to File" instead.');
            }
        }
        
        // Backup to File function
        function backupToFile() {
            try {
                // Collect all data from localStorage
                const backupData = {
                    timestamp: new Date().toISOString(),
                    version: '1.0',
                    data: {
                        shopData: localStorage.getItem('shopData'),
                        sonic_invoices: localStorage.getItem('sonic_invoices'),
                        sonic_invoice_counter: localStorage.getItem('sonic_invoice_counter'),
                        sonic_security_state: localStorage.getItem('sonic_security_state')
                    }
                };
                
                // Convert to JSON string
                const jsonString = JSON.stringify(backupData, null, 2);
                
                // Create filename with timestamp
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
                const filename = `sonic_pos_backup_${timestamp}.json`;
                
                // Create and download file
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Show success message
                alert(`✅ Backup successful!\n\nFile saved: ${filename}\n\nThis backup contains:\n• Shop data (items, customers, transactions)\n• All invoices\n• Invoice counter\n• Security state\n\nYou can restore this data later if needed.`);
                
                console.log('Backup completed successfully:', filename);
                
            } catch (error) {
                console.error('Backup failed:', error);
                alert('❌ Backup failed!\n\nError: ' + error.message + '\n\nPlease try again or contact support.');
            }
        }
        
        // Restore from Backup function
        function restoreFromBackup() {
            try {
                // Create file input element
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.style.display = 'none';
                
                input.onchange = function(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const backupData = JSON.parse(e.target.result);
                            
                            // Validate backup file structure
                            if (!backupData.data || !backupData.timestamp) {
                                throw new Error('Invalid backup file format');
                            }
                            
                            // Confirm restore
                            const confirmMessage = `⚠️ RESTORE BACKUP WARNING ⚠️\n\nThis will REPLACE all current data with backup data from:\n${new Date(backupData.timestamp).toLocaleString()}\n\nCurrent data will be LOST!\n\nAre you sure you want to continue?`;
                            
                            if (confirm(confirmMessage)) {
                                // Restore data to localStorage
                                if (backupData.data.shopData) {
                                    localStorage.setItem('shopData', backupData.data.shopData);
                                }
                                if (backupData.data.sonic_invoices) {
                                    localStorage.setItem('sonic_invoices', backupData.data.sonic_invoices);
                                }
                                if (backupData.data.sonic_invoice_counter) {
                                    localStorage.setItem('sonic_invoice_counter', backupData.data.sonic_invoice_counter);
                                }
                                if (backupData.data.sonic_security_state) {
                                    localStorage.setItem('sonic_security_state', backupData.data.sonic_security_state);
                                }
                                
                                // Show success message
                                alert(`✅ Restore successful!\n\nData restored from backup created on:\n${new Date(backupData.timestamp).toLocaleString()}\n\nPlease refresh the page to see your restored data.`);
                                
                                console.log('Data restored successfully from backup:', backupData.timestamp);
                                
                                // Optionally refresh the page
                                if (confirm('Refresh the page now to see restored data?')) {
                                    window.location.reload();
                                }
                            }
                            
                        } catch (error) {
                            console.error('Restore failed:', error);
                            alert('❌ Restore failed!\n\nError: ' + error.message + '\n\nPlease check that you selected a valid backup file.');
                        }
                    };
                    
                    reader.readAsText(file);
                };
                
                // Trigger file selection
                document.body.appendChild(input);
                input.click();
                document.body.removeChild(input);
                
            } catch (error) {
                console.error('Restore setup failed:', error);
                alert('❌ Restore setup failed!\n\nError: ' + error.message);
            }
        }
    </script>
    
    <script>
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')

                    })
                    .catch(function(err) {

                    });
            });
        }
    </script>
    <style>
