<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Management - POS System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <script>
        // Check login status on page load
        function checkLoginStatus() {
            const isLoggedIn = sessionStorage.getItem('sonic_logged_in');
            if (isLoggedIn !== 'true') {
                window.location.href = 'login.html';
                return;
            }
        }
        
        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.removeItem('sonic_logged_in');
                sessionStorage.removeItem('sonic_username');
                sessionStorage.removeItem('sonic_login_time');
                window.location.href = 'login.html';
            }
        }
        
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #4f46e5;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #6b7280;
            font-size: 16px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #1f2937;
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.3);
        }

        .balance-display {
            background: #f8fafc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .balance-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .balance-item:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 16px;
        }

        .balance-label {
            color: #6b7280;
        }

        .balance-value {
            font-weight: 600;
        }

        .balance-positive {
            color: #10b981;
        }

        .balance-negative {
            color: #ef4444;
        }

        .transactions-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            transition: background-color 0.2s ease;
        }

        .transaction-item:hover {
            background-color: #f8fafc;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-type {
            font-weight: 600;
            color: #1f2937;
        }

        .transaction-date {
            font-size: 12px;
            color: #6b7280;
        }

        .transaction-amount {
            font-weight: 600;
        }

        .amount-debt {
            color: #ef4444;
        }

        .amount-payment {
            color: #10b981;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i> Back to Home
    </button>

    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-money-bill-wave"></i> Debt Management</h1>
            <p>Manage customer debt and payments</p>
        </div>

        <div class="content-grid">
            <!-- Payment Form -->
            <div class="card">
                <h2><i class="fas fa-credit-card"></i> Record Payment</h2>
                
                <div class="form-group">
                    <label for="customer-select">Select Customer:</label>
                    <select id="customer-select">
                        <option value="">Choose a customer...</option>
                    </select>
                </div>

                <div class="balance-display" id="balance-display" style="display: none;">
                    <div class="balance-item">
                        <span class="balance-label">Total Paid:</span>
                        <span class="balance-value" id="total-paid">$0.00</span>
                    </div>
                    <div class="balance-item">
                        <span class="balance-label">Remaining Balance:</span>
                        <span class="balance-value" id="current-balance">$0.00</span>
                    </div>
                    <div class="balance-item">
                        <span class="balance-label">Credit Limit:</span>
                        <span class="balance-value" id="credit-limit">$0.00</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="payment-amount">Payment Amount:</label>
                    <input type="number" id="payment-amount" step="0.01" min="0" placeholder="Enter payment amount">
                </div>

                <div class="form-group">
                    <label for="payment-description">Description (Optional):</label>
                    <input type="text" id="payment-description" placeholder="Payment description">
                </div>

                <button class="btn btn-primary" onclick="recordPayment()">
                    <i class="fas fa-check"></i> Record Payment
                </button>
                
                <button class="btn btn-secondary" onclick="refreshCustomerData()" style="margin-left: 10px;">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>

            <!-- Transaction History -->
            <div class="card">
                <h2><i class="fas fa-history"></i> Transaction History</h2>
                
                <div class="transactions-list" id="transactions-list">
                    <p style="text-align: center; color: #6b7280; padding: 20px;">
                        Select a customer to view transaction history
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="shared.js"></script>
    <script>
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            loadCustomers();
        });

        function loadCustomers() {
            const customerSelect = document.getElementById('customer-select');
            const customers = getAllCustomers();
            
            customerSelect.innerHTML = '<option value="">Choose a customer...</option>';
            
            customers.forEach(customer => {
                const option = document.createElement('option');
                option.value = customer.id;
                option.textContent = `${customer.name} (${customer.phone})`;
                customerSelect.appendChild(option);
            });

            // Add change event listener
            customerSelect.addEventListener('change', function() {
                if (this.value) {
                    loadCustomerBalance(this.value);
                    loadCustomerTransactions(this.value);
                } else {
                    document.getElementById('balance-display').style.display = 'none';
                    document.getElementById('transactions-list').innerHTML = 
                        '<p style="text-align: center; color: #6b7280; padding: 20px;">Select a customer to view transaction history</p>';
                }
            });
        }

        function loadCustomerBalance(customerId) {
            const balance = getCustomerBalance(parseInt(customerId));
            if (balance) {
                document.getElementById('current-balance').textContent = formatCurrency(balance.currentBalance);
                document.getElementById('current-balance').className = 
                    balance.currentBalance > 0 ? 'balance-value balance-negative' : 'balance-value balance-positive';
                
                document.getElementById('total-paid').textContent = formatCurrency(balance.totalPaid);
                document.getElementById('credit-limit').textContent = formatCurrency(balance.creditLimit);
                
                document.getElementById('balance-display').style.display = 'block';
            }
        }

        function loadCustomerTransactions(customerId) {
            const transactions = getCustomerDebtTransactions(parseInt(customerId));
            const transactionsList = document.getElementById('transactions-list');
            
            if (transactions.length === 0) {
                transactionsList.innerHTML = 
                    '<p style="text-align: center; color: #6b7280; padding: 20px;">No transactions found</p>';
                return;
            }

            // Calculate running totals for each transaction
            let runningTotalDebt = 0;
            let runningTotalPaid = 0;
            
            transactionsList.innerHTML = transactions.map(transaction => {
                if (transaction.type === 'debt') {
                    runningTotalDebt += transaction.amount;
                } else if (transaction.type === 'payment') {
                    runningTotalPaid += transaction.amount;
                }
                
                const currentBalance = runningTotalDebt - runningTotalPaid;
                
                return `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-type">${transaction.type === 'debt' ? 'Debt Added' : 'Payment Received'}</div>
                            <div class="transaction-date">${formatDate(transaction.date)}</div>
                            <div style="font-size: 12px; color: #6b7280;">${transaction.description}</div>
                            <div style="font-size: 11px; color: #9ca3af; margin-top: 4px;">
                                Math: ${runningTotalDebt === 0 ? 'Total Debt' : formatCurrency(runningTotalDebt)} - ${formatCurrency(runningTotalPaid)} = <span style="color: ${currentBalance >= 0 ? '#10b981' : '#ef4444'}; font-weight: 600;">${formatCurrency(currentBalance)}</span>
                            </div>
                        </div>
                        <div class="transaction-amount" style="color: ${transaction.type === 'debt' ? '#ef4444' : '#10b981'}; font-weight: 600;">
                            ${transaction.type === 'debt' ? '+' : '-'}${formatCurrency(transaction.amount)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function recordPayment() {
            const customerId = parseInt(document.getElementById('customer-select').value);
            const amount = parseFloat(document.getElementById('payment-amount').value);
            const description = document.getElementById('payment-description').value;

            console.log('recordPayment called with:', { customerId, amount, description });

            if (!customerId) {
                showNotification('Please select a customer', 'error');
                return;
            }

            if (!amount || amount <= 0) {
                showNotification('Please enter a valid payment amount', 'error');
                return;
            }

            // Get current balance before payment
            const currentBalance = getCustomerBalance(customerId);
            console.log('Current balance before payment:', currentBalance);
            const oldBalance = currentBalance ? currentBalance.currentBalance : 0;

            const result = addCustomerPayment(customerId, amount, description);
            console.log('Payment result:', result);
            
            if (result) {
                // Show detailed success message
                let message = `Payment of ${formatCurrency(amount)} recorded successfully!`;
                if (result.paymentApplied > 0) {
                    message += `\nDebt reduced by ${formatCurrency(result.paymentApplied)}`;
                }
                if (result.creditAmount > 0) {
                    message += `\nCredit of ${formatCurrency(result.creditAmount)} added`;
                }
                
                showNotification(message, 'success');
                
                // Clear form
                document.getElementById('payment-amount').value = '';
                document.getElementById('payment-description').value = '';
                
                // Update display immediately without refresh
                updateCustomerBalanceDisplay(customerId, result);
                loadCustomerTransactions(customerId);
                
                // Add visual feedback for balance change
                animateBalanceChange(oldBalance, result.remainingDebt);
                
            } else {
                showNotification('Error recording payment', 'error');
            }
        }

        function updateCustomerBalanceDisplay(customerId, paymentResult) {
            const balance = getCustomerBalance(parseInt(customerId));
            if (balance) {
                // Update values with animation
                const currentBalanceElement = document.getElementById('current-balance');
                const totalPaidElement = document.getElementById('total-paid');
                
                // Animate the balance changes
                animateValue(currentBalanceElement, balance.currentBalance);
                animateValue(totalPaidElement, balance.totalPaid);
                
                // Update colors based on balance
                currentBalanceElement.className = 
                    balance.currentBalance > 0 ? 'balance-value balance-negative' : 'balance-value balance-positive';
                
                // Update credit limit
                document.getElementById('credit-limit').textContent = formatCurrency(balance.creditLimit);
            }
        }

        function animateBalanceChange(oldBalance, newBalance) {
            const balanceElement = document.getElementById('current-balance');
            if (balanceElement) {
                // Add a temporary class for animation
                balanceElement.style.transition = 'all 0.5s ease';
                balanceElement.style.transform = 'scale(1.1)';
                balanceElement.style.color = '#10b981';
                
                setTimeout(() => {
                    balanceElement.style.transform = 'scale(1)';
                    balanceElement.style.color = '';
                }, 500);
            }
        }

        function animateValue(element, targetValue) {
            const startValue = parseFloat(element.textContent.replace(/[^0-9.-]+/g, '')) || 0;
            const duration = 1000; // 1 second
            const startTime = performance.now();
            
            function updateValue(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function for smooth animation
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const currentValue = startValue + (targetValue - startValue) * easeOut;
                
                element.textContent = formatCurrency(currentValue);
                
                if (progress < 1) {
                    requestAnimationFrame(updateValue);
                }
            }
            
            requestAnimationFrame(updateValue);
        }

        function refreshCustomerData() {
            const customerId = document.getElementById('customer-select').value;
            if (customerId) {
                // Reload data from localStorage
                loadData();
                
                // Refresh the display
                loadCustomerBalance(parseInt(customerId));
                loadCustomerTransactions(parseInt(customerId));
                
                showNotification('Customer data refreshed!', 'success');
            } else {
                showNotification('Please select a customer first', 'error');
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }
    </script>
</body>
</html>
